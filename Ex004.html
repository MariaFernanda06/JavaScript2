<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.004</title>
</head>
<body>
    <h1>Registro de visita</h1>
    <button onclick="BotaoVisitas()">Cadastrar nova visita</button>
    <p id="visita">Pessoas que passaram por aqui...</p>
    <script>
        function BotaoVisitas(){
            var nome = prompt("Nome da nova pessoa:")
            document.getElementById("visita").innerHTML += `<br> &#x1F596 Acabei de cadastrar <strong>${nome}</strong> no sistema.`
        }
    </script>
</body>
</html>
