<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex.001</title>
</head>

<body>
    <h1>Exercício 001 - Alterando cor de fundo da página</h1>
    <button onclick="BotaoTeste()">Vermelho</button>
    <button onclick="BotaoTeste2()">Verde</button>
    <button onclick="BotaoTeste3()">Azul</button>
    <script>
        function BotaoTeste() {
            document.body.style.backgroundColor = 'red'
        }
        function BotaoTeste2() {
            document.body.style.backgroundColor = 'green'
        }
        function BotaoTeste3() {
            document.body.style.backgroundColor = 'blue'
        }
    </script>
</body>

</html>
